[tool.poetry]
name = "colrev.open_alex"
description = "CoLRev package for open_alex"
version = "0.1.0"
authors = ["Gerit Wagner <gerit.wagner@uni-bamberg.de>"]
license = "MIT"
documentation = "https://github.com/CoLRev-Environment/colrev/blob/main/colrev/packages/open_alex/README.md"


[[tool.poetry.packages]]
include = "src"

[tool.poetry.dependencies]
python = ">=3.8, <4"

[tool.colrev]
dev_status = "experimental"
documentation = "README.md"
colrev_doc_link = "README.md"
search_source = "colrev.packages.open_alex.src.open_alex:OpenAlexSearchSource"
prep = "colrev.packages.open_alex.src.open_alex_metadata_prep:OpenAlexMetadataPrep"

[build-system]
requires = ["poetry-core>=1.0.0", "cython<3.0"]
build-backend = "poetry.core.masonry.api"

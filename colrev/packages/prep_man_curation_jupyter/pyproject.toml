[tool.poetry]
name = "colrev.prep_man_curation_jupyter"
description = "CoLRev package for curation_jupyter_prep_man"
version = "0.1.0"
authors = ["Gerit Wagner <gerit.wagner@uni-bamberg.de>"]
license = "MIT"
documentation = "https://github.com/CoLRev-Environment/colrev/blob/main/colrev/packages/prep_man_curation_jupyter/README.md"


[[tool.poetry.packages]]
include = "src"

[tool.poetry.dependencies]
python = ">=3.8, <4"

[tool.colrev]
dev_status = "experimental"
documentation = "README.md"
colrev_doc_link = "README.md"

[tool.poetry.plugins.colrev]
prep_man = "colrev.packages.prep_man_curation_jupyter.src.curation_jupyter_prep_man:CurationJupyterNotebookManPrep"

[build-system]
requires = ["poetry-core>=1.0.0", "cython<3.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "colrev.colrev_cli_pdf_prep_man"
description = "CoLRev package for colrev_cli_pdf_prep_man"
version = "0.1.0"
authors = ["Gerit Wagner <gerit.wagner@uni-bamberg.de>"]
license = "MIT"
documentation = "https://github.com/CoLRev-Environment/colrev/blob/main/colrev/packages/colrev_cli_pdf_prep_man/README.md"


[[tool.poetry.packages]]
include = "src"

[tool.poetry.dependencies]
python = ">=3.8, <4"

[tool.colrev]
dev_status = "maturing"
documentation = "README.md"
colrev_doc_link = "README.md"
pdf_prep_man = "colrev.packages.colrev_cli_pdf_prep_man.src.pdf_prep_man_cli:CoLRevCLIPDFManPrep"

[build-system]
requires = ["poetry-core>=1.0.0", "cython<3.0"]
build-backend = "poetry.core.masonry.api"

default_language_version:
    python: python3
repos:
-   repo: https://github.com/geritwagner/pipeline-validation-hooks
    rev: 978b3be344b6e93ca41293f1fc947cc5f557c2cb
    hooks:
    -   id: check
        name: check
        entry: pipeline_validation_hooks/check.py
        language: script
        verbose: true
        files: 'references.bib|paper.md'
    -   id: format
        name: format
        entry: pipeline_validation_hooks/format.py
        language: script
        files: 'references.bib|paper.md'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
-   repo: https://github.com/markdownlint/markdownlint
    rev: v0.11.0
    hooks:
    -   id: markdownlint
